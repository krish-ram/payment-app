<div class="col-md-12 p-0">&nbsp;</div>
<div class="col-md-12 p-0">
  <form #paymentForm (ngSubmit)="onSubmit()">
    <div class="col-md-12 p-0">
      <label for="name" class="col-md-4 d-inline-block">{{payment['name']}}</label>
      <img src="{{payment['img_url']}}" class="col-md-2 float-left d-inline-block" width="50" height="25" alt="">
      <div class="col-md-6">&nbsp;</div>
    </div>
    <div class="form-group">
      <label for="cardName" class="col-md-4 d-inline-block">Card Holder's name</label>
      <input [ngClass]="{'is-invalid': nameError}" [(ngModel)]="cardName" type="text" class="form-control d-inline-block col-md-8"
        name="cardName" placeholder="Name" (blur)="validateName(); validate()" required>
    </div>
    <div class="form-group">
      <label for="cardNo" class="col-md-4 d-inline-block">Card Number</label>
      <input type="number" [ngClass]="{'is-invalid': cardError}" [(ngModel)]="cardNo" (blur)="validateCardNo(); validate()" class="form-control col-md-8 d-inline-block"
        name="cardNo" placeholder="Number" required>
    </div>
    <div class="form-group">
      <label for="expiryDate" class="col-md-4 d-inline-block">Expiry Date</label>
      <input type="number" [ngClass]="{'is-invalid': monthError}" [(ngModel)]="month" (blur)="validateMonth(); validate()" class="form-control col-md-2 d-inline-block"
        name="month" min="1" max="12" step="1" placeholder="MM" required>
      <input type="number" [ngClass]="{'is-invalid': yearError}" [(ngModel)]="year" (blur)="validateYear(); validate()" class="form-control col-md-2 d-inline-block ml-4"
        name="year" min="2018" minlength="4" maxlength="4" placeholder="YYYY" required>
    </div>
    <div class="form-group">
      <label for="cvvNo" class="col-md-4 d-inline-block">CVV No</label>
      <input type="tel" pattern="[0-9]*" [ngClass]="{'is-invalid': cvvError}" [(ngModel)]="cvv" (blur)="validateCvv(); validate()"
        class="form-control col-md-2 d-inline-block" name="cvv" minlength="3" maxlength="3" placeholder="CVV" required>
    </div>
    <button [disabled]="validate()" type="submit" class="btn btn-primary float-right">Pay {{amount}}</button>
  </form>
</div>
